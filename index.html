      <body>
        <h1>stop watch</h1>
        <div class="stopwatch">
          <p id="mint" class="p">00</p>
          <p id="sec" class="p">:00:</p>
          <p id="ms" class="p">00</p>
        </div>
        <div class="button">
          <button id="btn" onclick="startTimer()" class="start">start</button>
          <button onclick="stopTimer() " class="stop">stop</button>
          <button onclick="resetTimer()" class="reset">reset</button>
        </div>
